<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <a href="#" class="logo">Study Buddy</a>
        <nav class="navbar">
          <form action="#">
            <div class="login-input">
              <input type="email" placeholder="Email" required />

              <input type="password" placeholder="Password" required />
              <button class="btn">Log in</button>
            </div>
            <div class="remember-forgot">
              <!-- <label><input type="checkbox" />Remember me</label> -->
              <a href="#">Forgot password?</a>
            </div>
          </form>
        </nav>
      </header>
      <div class="about-app">
        <h1 class="about-text">
          Meet your study buddy and learn together, Have conversation, text to
          each other or do both at the same time
        </h1>
        <div class="images">
          <img
            src="./photos/sick-woman-with-headache-sitting-home.jpg"
            class="about-png"
          />
          <img src="./photos/kid-playing-his-room.jpg" class="about-png" />

          <img
            src="./photos/woman-with-laptop-making-notes-book.jpg"
            class="about-png"
          />
          <img
            src="./photos/interior-designer-working-decoration-project.jpg"
            class="about-png"
          />
        </div>
      </div>
      <div class="wrapper">
        <form action="#">
          <h1>Sign Up</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" required />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Repeat Password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <!-- <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot password?</a>
          </div> -->
          <button type="submit" class="btn">Sign Up</button>

          <!-- <div class="register-link">
            <p>Don`t have an account? <a href="#">Register</a></p>
          </div> -->
        </form>
      </div>
    </div>
  </body>
</html>
